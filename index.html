<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Food Form</title>
        <link rel="stylesheet" type="text/css" href="site.css">
    </head>

    <body>
        <h2>Track Calories</h2>

        <div id="foodDetails">
            <label for="foodName">Food Name:</label>
            <input name="foodName" id="foodName" /><br>
            <label for="calorieNumber"># of Calories:</label>
            <input name="calorieNumber" id="calorieNumber" pattern="\d+"/><br>
        </div>
        
        <div id="buttons">
            <button type="button" id="submitButton">Submit</button>
            <button type="button" id="resetButton">Reset</button>
        </div>
        

        <br><br>        

        <div id="totalCals">
            <label for="totalCalories">Total Calories: </label>
            <input name="totalCalories" id="totalCalories" readonly="readonly"/>
        </div>

        <script src="main.js"></script>
    </body>
</html>
